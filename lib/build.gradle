plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
implementation ('io.rest-assured:rest-assured:5.0.1')
// https://mvnrepository.com/artifact/io.rest-assured/json-path
implementation ('io.rest-assured:json-path:5.0.1')
// https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
implementation ('io.rest-assured:json-schema-validator:5.0.1')
// https://mvnrepository.com/artifact/io.rest-assured/xml-path
implementation 'io.rest-assured:xml-path:5.0.1'
// https://mvnrepository.com/artifact/org.apache.poi/poi
implementation 'org.apache.poi:poi:5.2.2'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
implementation 'org.apache.poi:poi-ooxml:5.2.2'
// https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
implementation 'org.apache.poi:poi-scratchpad:5.2.2'





}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
